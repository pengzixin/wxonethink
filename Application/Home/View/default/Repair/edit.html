<extend name="Base/base"/>
<block name="content">
	<div class="container-fluid">
		<form action="{:U()}" method="post" class="form-horizontal">
			<div class="form-group">
				<label>您的姓名(必填):</label>
				<input type="text" class="form-control" name="name" />
			</div>
			<div class="form-group">
				<label>您的电话(必填):</label>
				<input type="text" class="form-control" name="tel"/>
			</div>
			<div class="form-group">
				<label>您的地址(必填):</label>
				<input type="text" class="form-control" name="address"/>
			</div>
			<div class="form-group">
				<label>内容(详细描述需要报修的内容):</label>
				<textarea type="text" class="form-control" name="trouble"></textarea>
			</div>
			<!--<div class="form-group">-->
			<!--<div><a href="#"><span class="glyphicon glyphicon-plus onlineUpImg"></span></a></div>-->
			<!--<label>图片(最多上传5张,可不上传):</label>-->
			<!--</div>-->
			<div class="form-group">
				<button type="submit" class="btn btn-primary onlineBtn">确认提交</button>
			</div>
		</form>
	</div>
</block>
